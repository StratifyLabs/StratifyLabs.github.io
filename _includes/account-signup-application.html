<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript">
    var host = "stratifylabs.co";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
</script>

<script src="https://cdn.firebase.com/libs/firebaseui/2.6.1/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.1/firebaseui.css" />
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script type="text/javascript" src="{{ BASE_URL }}/assets/js/firebase-init.js"></script>
<script type="text/javascript" src="{{ BASE_URL }}/assets/js/firebase-signin-success.js"></script>


<meta charset="utf-8">

<title>{{ page.title }}</title> 

{% if page.description %}
<meta name="description" content="{{ page.description }}">
{% endif %}

<meta name="author" content="{{ site.author.name }}">

<!-- Enable responsive viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

{% include bootstrap.html %}



<!-- Le fav and touch icons -->
<!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

<!-- atom & rss feed -->
<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

<script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/84779f6d7271364d8f9420147/1a446bb78182a6171d917bde0.js");</script>

</head>
<body style="min-height: 200px; padding-top: 50px;">
	{% include navbar.html %}


	<a class="anchor" id="top"></a>
	<div class="content" id="content">
		{{ content }}
	</div>

	{% include footer.html %}
</body>
</html>
